<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Meme Slieder</title>
</head>

<body>
  <div id="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <input type="radio" name="slider" id="slide6">


    <div class="slider-wrapper">
      <div class="slider-container">

        <div class="slide-wrapper mem1">
          <img src="./assets/meme1.jpg" class="slide">
        </div>
        <div class="slide-wrapper mem2">
          <img src="./assets/meme2.jpg" class="slide">
        </div>
        <div class="slide-wrapper mem3">
          <img src="./assets/meme3.jpg" class="slide">
        </div>
        <div class="slide-wrapper mem4">
          <img src="./assets/meme4.jpg" class="slide">
        </div>
        <div class="slide-wrapper mem5">
          <img src="./assets/meme5.png" class="slide">
        </div>
        <div class="slide-wrapper mem6">
          <img src="./assets/meme6.png" class="slide">
        </div>
      </div>

      <div class="slider-nav">
        <label for="slide1" class="nav-item"><span></span></label>
        <label for="slide2" class="nav-item"><span></span></label>
        <label for="slide3" class="nav-item"><span></span></label>
        <label for="slide4" class="nav-item"><span></span></label>
        <label for="slide5" class="nav-item"><span></span></label>
        <label for="slide6" class="nav-item"><span></span></label>
      </div>

      <div class="slider-description-wrapper">
        <p class="slide-description mem1">And then he created a new one</p>
        <p class="slide-description">10 years of hard work</p>
        <p class="slide-description">Begining of my journey as a developer</p>
        <p class="slide-description">Use your head to solve your problems</p>
        <p class="slide-description">Someone: What is it? Python: Mistake</p>
        <p class="slide-description">Oop, I did it again</p>
      </div>
    </div>
</body>

</html>
